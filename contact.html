  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Vaibhav Gupta- Web Developer, Programmer, ML Enthusiast</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="intro.html">My Intro</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <img class="ham" src="ham.png" alt="" width="23">
          <img class="cross" src="cross2.png" alt="" width="23">
        </div>
        <div class="contactform">
          <h1>Contact me for Work/General Enquiries</h1>
          <form>
            <div class="mb-3">
              <label for="clientname" class="form-label">Name</label>
              <input
                type="name"
                class="form-control"
                id="clientname"
                aria-describedby="nameHelp"
              />
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email & phone with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="password" class="form-control" id="clientphone" />
            </div>
            <div class="mb-3">
              <label for="clientenquiry" class="form-label">Enquiry</label>
              <input
                type="name"
                class="form-control"
                id="clientenquiry"
                aria-describedby="enquiryHelp"
              />
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient" />
              <label class="form-check-label" for="isclient"
                >I want you to work on a project with me</label
              >
            </div>
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
        </div>
        <div class="connect contact">
          <a href="https://github.com/Vaibhav378" target="_blank"><div class="social github"><img src="git.png" alt="github"></div></a>
          <a href="https://www.linkedin.com/in/vaibhav-gupta-090299211/" target="_blank"><div class="social linkedin"><img src="linkedin.png" alt="\linkedin"></div></a>
          <a href="mailto:vaibhavgupta2598@gmail.com"><div class="social mailto"><img src="mailto2.png" alt="maito"></div> </a>
          <a href="https://www.instagram.com/vaibhav_g378/" target="_blank"><div class="social insta"><img src="insta.jpg" alt="instagram"></div></a>
          <a href="https://www.facebook.com/profile.php?id=100005802429233" target="_blank"><div class="social fb"><img src="fb.png" alt="facebook"></div></a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
